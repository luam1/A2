<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Horizontal Menu</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            max-width: 100px;
            display: inline-block;
        }

        .menu-toggle {
            font-size: 30px;
            cursor: pointer;
            color: white;
            display: none; /* Hidden by default */
        }

        .menu-toggle span {
            display: block;
            width: 30px;
            height: 3px;
            margin: 5px auto;
            background-color: white;
        }

        .horizontal-menu {
            display: flex;
            align-items: center;
            justify-content: center;
            list-style-type: none;
            padding: 0;
            margin: 0;
            transition: max-height 0.3s ease-in-out;
            max-height: 0; /* Initially hidden */
            overflow: hidden;
            width: 100%;
            background-color: #333;
            position: absolute;
            top: 70px; /* Below header */
            left: 0;
            z-index: 999;
        }

        .horizontal-menu li {
            margin: 10px;
        }

        .horizontal-menu li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #444;
            border-radius: 5px;
            display: block;
            transition: background 0.3s;
        }

        .horizontal-menu li a:hover {
            background-color: #555;
        }

        .content {
            padding: 90px 20px 20px 20px;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block; /* Show toggle button on small screens */
            }

            .horizontal-menu {
                max-height: 0;
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
                position: absolute;
                top: 70px;
            }

            .horizontal-menu.show {
                max-height: 300px; /* Adjustable depending on the number of items */
            }

            .horizontal-menu li {
                width: 100%;
                text-align: center;
            }

            .horizontal-menu li a {
                width: 100%;
                padding: 15px;
                box-sizing: border-box;
            }
        }

        @media (min-width: 769px) {
            .menu-toggle {
                display: none;
            }

            .horizontal-menu {
                display: flex;
                max-height: none;
                position: relative;
                top: auto;
                overflow: visible;
            }

            .horizontal-menu li {
                margin: 0 10px;
            }

            .horizontal-menu li a {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Site Logo">
        </div>
        <div class="menu-toggle" id="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <nav class="horizontal-menu" id="horizontal-menu">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="content">
        <h2>Content Area</h2>
        <p>This is where the main content of the page would go.</p>
    </div>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            var menu = document.getElementById('horizontal-menu');
            menu.classList.toggle('show');
        });
    </script>
</body>
</html>
