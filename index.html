<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagonal Menu</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .diagonal-menu {
            position: fixed;
            top: 50px;
            left: -20px;
            transform: rotate(-45deg);
            z-index: 1000;
        }

        .diagonal-menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .diagonal-menu ul li {
            margin: 10px 0;
        }

        .diagonal-menu ul li a {
            display: block;
            padding: 10px 20px;
            background: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .diagonal-menu ul li a:hover {
            background: #555;
        }

        @media (max-width: 600px) {
            .diagonal-menu {
                left: 10px;
                top: 20px;
            }

            .diagonal-menu ul li a {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <nav class="diagonal-menu">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
