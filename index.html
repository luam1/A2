<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site with Hamburger Menu</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header .logo {
            max-width: 100px;
            display: block;
            margin: 0 auto;
        }

        .header h1 {
            margin: 10px 0;
            font-size: 24px;
        }

        .header p {
            margin: 5px 0;
            font-size: 14px;
        }

        .menu-toggle {
            display: none;
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 20px;
            color: white;
        }

        .menu-toggle span {
            display: block;
            width: 30px;
            height: 3px;
            margin: 5px auto;
            background-color: white;
        }

        .vertical-menu {
            display: none;
            position: fixed;
            top: 70px; /* Adjust according to the height of the header */
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .vertical-menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .vertical-menu ul li {
            margin: 10px 0;
        }

        .vertical-menu ul li a {
            display: block;
            padding: 10px 20px;
            background: #444;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .vertical-menu ul li a:hover {
            background: #555;
        }

        .content {
            padding: 90px 20px 20px 20px; /* Adjust padding to account for the header */
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .vertical-menu {
                display: block;
            }

            .vertical-menu ul {
                display: none;
                text-align: center;
            }

            .vertical-menu ul.show {
                display: block;
            }

            .vertical-menu ul li a {
                padding: 15px;
            }

            .content {
                padding: 120px 20px 20px 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="Site Logo" class="logo">
        <h1>My Website</h1>
        <p>Welcome to my website, where you can find various resources and information.</p>
        <div class="menu-toggle" id="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <nav class="vertical-menu" id="vertical-menu">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="content">
        <h2>Content Area</h2>
        <p>This is where the main content of the page would go.</p>
    </div>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            var menu = document.getElementById('vertical-menu').querySelector('ul');
            menu.classList.toggle('show');
        });
    </script>
</body>
</html>
