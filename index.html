<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #00308a;
            padding: 20px 40px;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-link:hover {
            background-color: #575757;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 10px;
            border: 1px solid #000000;
            border-radius: 50px;
            outline: none;
            font-size: 16px;
        }

        .search-bar button {
            padding: 10px 15px;
            border: none;
            background-color: #acacac;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .search-bar button:hover {
            background-color: #ccc;
        }

        .chat-button {
            padding: 10px 15px;
            border: none;
            background-color: #acacac;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .chat-button:hover {
            background-color: #ccc;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px 0;
        }

        .product {
            flex: 0 0 auto;
            width: 200px;
            background-color: #fff;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product p {
            font-size: 14px;
            color: #666;
        }

        .product .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .product .like-button {
            background-color: #00308a;
            color: #fff;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .product .like-button:hover {
            background-color: #575757;
        }

        .product .rating-stars {
            display: flex;
            gap: 5px;
        }

        .product .rating-stars span {
            font-size: 20px;
            color: #f1c40f; /* yellow color for stars */
        }

        footer {
            background-color: #00308a;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Livraria Online</div>
        <nav>
            <a class="nav-link" href="#home">Home</a>
            <a class="nav-link" href="#books">Livros em Destaque</a>
            <a class="nav-link" href="#children-books">Livros Infantis</a>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Buscar livros...">
            <button type="submit">Buscar</button>
        </div>
        <button class="chat-button">Chat</button>
    </header>

    <div class="hero" id="home">
        <div class="container">
            <h1>Bem-vindo à Livraria Online</h1>
            <p>Descubra uma vasta coleção de livros ao seu alcance de forma acessível e grátis.</p>
            <p>PS: Não assumimos responsabilidade por qualquer dado clonado.</p>
        </div>
    </div>

    <div class="container">
        <h2 id="books">Livros em Destaque</h2>
        <div class="products">
            <!-- Inserir produtos aqui -->
        </div>
    </div>

    <div class="container">
        <h2 id="children-books">Livros Infantis</h2>
        <div class="products">
            <!-- Inserir produtos infantis aqui -->
        </div>
    </div>

    <footer>&copy; 2024 Livraria Online</footer>
</body>
</html>
