<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site with Hamburger Menu</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .menu-toggle {
            font-size: 30px;
            cursor: pointer;
            position: fixed;
            right: 20px;
            top: 20px;
            color: white;
            z-index: 1100;
        }

        .menu-toggle span {
            display: block;
            width: 30px;
            height: 3px;
            margin: 5px auto;
            background-color: white;
        }

        .vertical-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            padding-top: 60px;
            z-index: 1000;
        }

        .vertical-menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        .vertical-menu ul li {
            margin: 20px 0;
        }

        .vertical-menu ul li a {
            display: block;
            padding: 10px 20px;
            background: #444;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .vertical-menu ul li a:hover {
            background: #555;
        }

        .content {
            padding: 90px 20px;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .vertical-menu {
                display: none;
            }

            .vertical-menu ul.show {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="menu-toggle" id="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <nav class="vertical-menu" id="vertical-menu">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="content">
        <h2>Content Area</h2>
        <p>This is where the main content of the page would go.</p>
    </div>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            var menu = document.getElementById('vertical-menu');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        });
    </script>
</body>
</html>
