<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site with Vertical Menu</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header .logo {
            max-width: 100px;
            display: block;
            margin: 0 auto;
        }

        .header h1 {
            margin: 10px 0;
            font-size: 24px;
        }

        .header p {
            margin: 5px 0;
            font-size: 14px;
        }

        .vertical-menu {
            width: 200px;
            position: fixed;
            top: 100px; /* Adjust according to the height of the header */
            left: 0;
            background-color: #333;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .vertical-menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .vertical-menu ul li {
            margin: 10px 0;
        }

        .vertical-menu ul li a {
            display: block;
            padding: 10px 15px;
            background: #444;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .vertical-menu ul li a:hover {
            background: #555;
        }

        .content {
            margin-left: 220px; /* Width of the vertical menu + padding */
            padding: 20px;
        }

        @media (max-width: 600px) {
            .vertical-menu {
                width: 100%;
                position: relative;
                top: 0;
                left: 0;
                box-shadow: none;
            }

            .vertical-menu ul li a {
                padding: 15px;
                text-align: center;
            }

            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="Site Logo" class="logo">
        <h1>My Website</h1>
        <p>Welcome to my website, where you can find various resources and information.</p>
    </header>

    <nav class="vertical-menu">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="content">
        <h2>Content Area</h2>
        <p>This is where the main content of the page would go.</p>
    </div>
</body>
</html>
